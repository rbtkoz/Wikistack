{% extends "layout.html" %}

{% block title %}WikiStack -{{doc[0].title}}{% endblock %}

{% block content %}

    {% for d in doc %}
        <h1>{{d.title}}</h1>
        <hr>
        <p>{{d.body | markedown}}</p>

        <span class ="tags">tags:</span>
        {% for tag in d.tags %}
            <a href ="{{d.full_url}}"><small>{{tag}}</small></a>
        {% endfor %}
    {% endfor %}

{% endblock %}
